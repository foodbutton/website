<md-toolbar class="fixed-toolbar">
    <div class="md-toolbar-tools">
        <h2>
            <span>FoodButton</span>
        </h2>
        <span flex></span>
        <button *ngIf="!loggedIn()"
                (click)="login()"
                md-raised-button>
           Login
        </button>
        <button *ngIf="loggedIn()"
                (click)="logout()"
                md-raised-button>
           Logout
        </button>
    </div>
</md-toolbar>
<md-tabs md-dynamic-height md-border-bottom>
  <template md-tab label="step 1">
    <preferences></preferences>
  </template>
  <template md-tab label="step 2">
    <address-entry-form></address-entry-form>
  </template>
  <template md-tab label="step 3">
    <credit-entry-form></credit-entry-form>
  </template>
</md-tabs>
