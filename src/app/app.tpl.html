<md-toolbar class="fixed-toolbar">
    <div class="md-toolbar-tools">
        <h2>
            <span>FoodButton</span>
        </h2>
        <span flex></span>
        <button *ngIf="!loggedIn()"
                (click)="login()"
                md-raised-button>
           Login
        </button>
        <button *ngIf="loggedIn()"
                (click)="logout()"
                md-raised-button>
           Logout
        </button>
    </div>
</md-toolbar>
<router-outlet *ngIf="loggedIn()"></router-outlet>
